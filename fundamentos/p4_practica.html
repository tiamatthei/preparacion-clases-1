<!DOCTYPE html>
<html>

<head>
  <title>Prueba de Práctica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f1e3;
      margin: 0;
    }

    header {
      background-color: #f25c54;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header input[type="text"] {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    main {
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #f25c54;
      padding-bottom: 5px;
    }

    .dish {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .dish h3 {
      color: #f25c54;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
    }

    .btn {
      background-color: #f25c54;
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      display: block;
      width: fit-content;
      text-align: center;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Restaurante Delicias Gourmet color: #f25c54</h1>
    <input type="text" placeholder="Buscar">
    <nav>
      <a href="#menu">Menú</a>
      <a href="#contact">Contacto</a>
    </nav>
  </header>
  <h3>color:#f7f1e3</h3>
  <main>
    <section id="menu">
      <h2>Nuestro Menú</h2>

      <div class="dish">
        <h3>Pizza Especial</h3>
        <p>Una deliciosa pizza con ingredientes frescos y queso, horneada a la perfección.</p>
        <span class="price">$12.990</span>
      </div>

      <div class="dish">
        <h3>Pasta Carbonara</h3>
        <p>Pasta cremosa con tocino, huevo y queso parmesano, un clásico italiano.</p>
        <span class="price">$9.990</span>
      </div>
    </section>
  </main>
</body>

</html>
