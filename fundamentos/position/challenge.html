<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafío CSS: Efectos de Hover en Tarjetas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 300px;
    height: 400px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  }

  .card-content {
    padding: 20px;
  }

  .card-title {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .card-text {
    font-size: 16px;
    color: #777;
  }
</style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Título de la Tarjeta</h2>
        <p class="card-text">Esta es una tarjeta simple con efectos de hover. Intenta pasar el cursor sobre ella para ver la animación.</p>
      </div>
    </div>
  </div>
</body>
</html>
