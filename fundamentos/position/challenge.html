<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desaf√≠o CSS: Efectos de Hover en Tarjetas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      cursor: grab;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 16px;
      color: #777;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: #333;
    }

    .nav {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      margin: 0 20px;
      position: relative;
    }

    .nav-link {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff9900;
    }

    .nav-underline {
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #ff9900;
      transition: width 0.3s;
    }

    .nav-item:hover .nav-underline {
      width: 100%;
    }

    .spin {
      animation-name: spin;
      animation-timing-function: ease-in;
      animation-fill-mode: forwards;
      animation-duration: 600ms;
      animation-iteration-count: infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(2deg);
      }

      25% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(-2deg);
      }

      75% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(2deg);
      }
    }
  </style>
</head>

<body>
  <div class="nav-container">
    <ul class="nav">
      <li class="nav-item">
        <a href="#" class="nav-link">Inicio<div class="nav-underline"></div></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Acerca de<div class="nav-underline"></div></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Servicios<div class="nav-underline"></div></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Contacto<div class="nav-underline"></div></a>
      </li>
    </ul>
  </div>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Tarjeta fantasma</h2>
        <p class="card-text">Buuuuuuuuuuuuuu! Esta es la tarjeta fantasma...</p>
      </div>
    </div>
  </div>
</body>
<script>
  const card = document.querySelector('.card');
  //apply the spin class to the card on hover, accelerating and decelerating the spin
  card.addEventListener('mouseenter', function () {
    card.classList.add('spin');
  });
  card.addEventListener('mouseleave', function () {
    card.classList.remove('spin');
  });


</script>

</html>
