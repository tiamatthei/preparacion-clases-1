<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desafío CSS: Menú de Navegación con Subrayado Deslizante</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .nav-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;
    background-color: #333;
  }

  .nav {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
  }

  .nav-item {
    margin: 0 20px;
    position: relative;
  }

  .nav-link {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    transition: color 0.3s;
  }

  .nav-link:hover {
    color: #ff9900;
  }

  .nav-underline {
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #ff9900;
    transition: width 0.3s;
  }

  .nav-item:hover .nav-underline {
    width: 100%;
  }
</style>
</head>
<body>
  <div class="nav-container">
    <ul class="nav">
      <li class="nav-item">
        <a href="#" class="nav-link">Inicio<div class="nav-underline"></div></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Acerca de<div class="nav-underline"></div></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Servicios<div class="nav-underline"></div></a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Contacto<div class="nav-underline"></div></a>
      </li>
    </ul>
  </div>
</body>
</html>
