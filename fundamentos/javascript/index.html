<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="numero">
        1
    </h2>
    <button onclick="like()">Incrementa</button>
</body>
<script>
    var contador = 1;
    function like() {
        //Primero le sumo uno al contador
        contador = contador + 1;
        //Luego encuentro mi elemento con la id desde mi JS
        var num = document.getElementById("numero");
        //Finalmente, modifico el html desde mi JS
        //Cambiando el numero, por el contador
        num.innerHTML = contador;
    }
</script>
</html>
