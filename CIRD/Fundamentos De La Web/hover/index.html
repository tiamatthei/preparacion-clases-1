<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: flex;
        gap: 20px;
      }
      .hover {
        width: 250px;
        height: 200px;
        background-color: red;
      }
      .hijo1 {
        width: 90px;
        height: 90px;
        background-color: black;
      }
      .hijo2 {
        width: 90px;
        height: 90px;
        background-color: white;
      }

      .enter {
        width: 200px;
        height: 200px;
        background-color: purple;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        gap: 5px;
      }
      .hover img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="hover" onmouseover="hover(this)" onmouseout="out(this)">
        <img src="./onigiri.png" alt="" />
        <p>Compra nuestro onigiri</p>
      </div>
      <div class="enter" onmouseenter="hover(this)" onmouseleave="out(this)">
        <img src="./onigiri.png" alt="" />
        <p>Compra nuestro onigiri</p>
      </div>
    </div>

    <script>
      function hover(elemento) {
        elemento.children[0].src = "./sushi.png";
      }
      function out(elemento) {
        elemento.children[0].src = "./onigiri.png";
      }
    </script>
  </body>
</html>
