<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            --cielo-height: 100px
        }

        .tarjeta {
            margin: 40px;
            height: 300px;
            width: 600px;
            background-color: bisque;
            border: 1px solid black;
        }

        .cielo {
            height: var(--cielo-height);
            background-color: skyblue;
        }

        .contenido {}

        .avatar {
            background-color: black;
            height: var(--cielo-height);
            width: 100px;
            position: relative;
            top: calc(var(--cielo-height)/2);
            left: 30px
        }
    </style>
</head>

<body>
    <div class="tarjeta">
        <div class="cielo">
            <div class="avatar"></div>
        </div>
        <div class="contenido"></div>
    </div>
</body>

</html>
