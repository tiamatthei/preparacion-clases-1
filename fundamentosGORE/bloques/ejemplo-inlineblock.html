<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline {
            display: inline;
            border: 1px black solid;
            padding: 4px;
            width: 20%;
        }
        
        .block {
            display: block;
            border: 1px black solid;
            padding: 4px;
        }

        .inline-block{
            display: inline-block;
            border: 1px black solid;
            padding: 4px;
            width: 20%;
        }
    </style>
</head>

<body>

    <ul>
        <li class="inline"><a href="">Inicio</a> </li>
        <li class="inline"><a href="">Ayuda</a> </li>
        <li class="inline"><a href="">Conocenos</a> </li>
        <li class="inline"><a href="">Login</a> </li>
        <li class="inline"><a href="">Registrate</a> </li>
    </ul>
    <ul>
        <li class="block"><a href="">Inicio</a> </li>
        <li class="block"><a href="">Ayuda</a> </li>
        <li class="block"><a href="">Conocenos</a> </li>
        <li class="block"><a href="">Login</a> </li>
        <li class="block"><a href="">Registrate</a> </li>
    </ul>
    <ul>
        <li class="inline-block"><a href="">Inicio</a> </li>
        <li class="inline-block"><a href="">Ayuda</a> </li>
        <li class="inline-block"><a href="">Conocenos</a> </li>
        <li class="inline-block"><a href="">Login</a> </li>
        <li class="inline-block"><a href="">Registrate</a> </li>
    </ul>
    

</body>

</html>
