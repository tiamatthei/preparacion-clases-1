<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
            width: 100px;
        }

        .inline li {
            width: 100px; /*no sirve porque es inline*/
        }

        .nav-block li {
            display: block;
            margin-bottom: 10px;
        }

        .nav-inline-block li {
            display: inline-block;
            margin-right: 10px;
            width: 100px;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            background-color: #ccc;
            color: #000;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>Navigation Menu</h2>

    <h3>Inline</h3>
    <ul class="inline">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Block</h3>
    <ul class="nav-block">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <h3>Inline-Block</h3>
    <ul class="nav-inline-block">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>

</html>
