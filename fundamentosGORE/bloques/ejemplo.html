<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline-nav li{
            display: inline;
            width: 200px; /*no respeta el tama침o*/
        }
        .inline-block-nav li{
            display: inline-block;
            width: 20%; /*si respeta*/
        }
        .block-nav li{
            display: block;
        }
        li {
            list-style: none;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 1px;
            background-color: antiquewhite;
        }
        li:hover{
            background-color: aliceblue;
        }
        a {
            text-decoration: none;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Ejemplo de inline</h2>
    <ul class="inline-nav">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Cat치logo</a></li>
        <li><a href="#">Lanzamientos</a></li>
        <li><a href="#">Info</a></li>
    </ul>
    <h2>Ejemplo de inline-block</h2>
    <ul class="inline-block-nav">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Cat치logo</a></li>
        <li><a href="#">Lanzamientos</a></li>
        <li><a href="#">Info</a></li>
    </ul>
    <h2>Ejemplo de block</h2>
    <ul class="block-nav">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Cat치logo</a></li>
        <li><a href="#">Lanzamientos</a></li>
        <li><a href="#">Info</a></li>
    </ul>
</body>

</html>
