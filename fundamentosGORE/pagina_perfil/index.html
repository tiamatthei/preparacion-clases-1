<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        ul {
            display: flex;
            list-style: none;
            gap: 10px;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            padding: 20px;
        }

        button {
            padding: 10px;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .rojito {
            background-color: red;
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        .cafecito {
            background-color: chocolate;
            flex: 2;
        }

        .rosadito {
            background-color: pink;
            flex: 1
        }

        .azulito {
            background-color: blue;
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .celestito {
            background-color: aqua;
            flex: 1;
        }

        .beige {
            background-color: beige;
            flex: 2;
        }

    </style>
</head>

<body>
    <nav>
        <ul class="navbar">
            <li>
                <h2>Profile</h2>
            </li>
            <li>Home</li>
            <li>My profile</li>
            <li>Find Connections</li>
        </ul>
        <button>
            Sign out
        </button>
    </nav>
    <!--Contenido principal-->
    <main>
        <div class="row">
            <div class="rojito">
                <div class="cafecito"></div>
                <div class="rosadito"></div>
            </div>
            <div class="azulito">
                <div class="celestito"></div>
                <div class="beige"></div>
            </div>
        </div>
    </main>

</body>

</html>
