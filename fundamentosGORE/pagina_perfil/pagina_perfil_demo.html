<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        ul {
            display: flex;
            list-style: none;
            gap: 10px;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
            padding: 20px;
        }

        button {
            padding: 10px;
        }

        .fila {
            display: flex;
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 2%;
            height: 700px;
        }

        .azul {
            background-color: blue;
            display: flex;
            flex-direction: column;
            flex: 3;
        }

        .rojo {
            background-color: red;
            display: flex;
            flex-direction: column;
            flex: 2;
        }

        .morado {
            background-color: blueviolet;
            flex: 4;
        }

        .lima {
            background-color: limegreen;
            flex: 2;
        }

        .rosado {
            background-color: pink;
            flex: 2;
        }

        .gris {
            background-color: grey;
            flex: 3;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="navbar">
            <li>
                <h2>Profile</h2>
            </li>
            <li>Home</li>
            <li>My profile</li>
            <li>Find Connections</li>
        </ul>
        <button>
            Sign out
        </button>
    </nav>
    <div class="fila">
        <div class="azul">
            <div class="morado"></div>
            <div class="lima"></div>
        </div>
        <div class="rojo">
            <div class="rosado"></div>
            <div class="gris"></div>
        </div>
    </div>

</body>

</html>
